<!DOCTYPE html>
<html>

<head>
	<title>Provisoning Service</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html {
			height: 100%;
		}

		body {
			font-family: 'Segoe UI', sans-serif;
			;
			font-size: 1rem;
			line-height: 1.6;
			height: 100%;
		}

		.wrap {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fafafa;
		}

		.login-form {
			width: 350px;
			margin: 0 auto;
			border: 1px solid #ddd;
			padding: 2rem;
			background: #ffffff;
		}

		.form-input {
			background: #fafafa;
			border: 1px solid #eeeeee;
			padding: 12px;
			width: 100%;
		}

		.form-group {
			margin-bottom: 1rem;
		}

		.form-button {
			background: #69d2e7;
			border: 1px solid #ddd;
			color: #ffffff;
			padding: 10px;
			width: 100%;
			text-transform: uppercase;
		}

		.form-button:hover {
			background: #69c8e7;
		}

		.form-header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.form-footer {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<form class="login-form" method="POST" action="/wifi_credential">
			<div class="form-header">
				<h3>Wifi Setup</h3>
				<!--	
				<p>SSID and Wifi Config</p>
			-->

			</div>
			<!--SSID Input-->
			<div class="form-group">
				<input type="text" class="form-input" name="ssid" placeholder="SSID Name">
			</div>
			<!--Password Input-->
			<div class="form-group">
				<input type="password" class="form-input" name="password" placeholder="Password">
			</div>
			<!--Login Button-->
			<div class="form-group">
				<button class="form-button" type="submit">Connect & Reboot</button>
			</div>
			<!--
			<div class="form-footer">
				Factory Configuration? <a href="/wifi_factory_reset">Reset</a>
			</div>
			-->
		</form>
	</div>
	<!--/.wrap-->
</body>

</html>
